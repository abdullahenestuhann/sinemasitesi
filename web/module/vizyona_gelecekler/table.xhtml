<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="viyonageleceklermenlar-table">
        <h:dataTable styleClass="table table-striped" value="#{vizyona_GeleceklerController.vglist}" var="viyonagelecekler">
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header"> ID</f:facet>
                <h:commandLink action="#{vizyona_GeleceklerController.guncelleForm(viyonagelecekler)}" value="#{viyonagelecekler.vizyona_girecekler_id}">
                    <f:ajax execute="@this" render="viyonageleceklermenlar-form viyonageleceklermenlar-table"/>
                </h:commandLink>  
            </h:column>
            <h:column>
                <f:facet name="header">FİLM ADI</f:facet>
                    #{viyonagelecekler.film_adı}
            </h:column>
            <h:column>
                <f:facet name="header">VİZYON TARİHİ</f:facet>
                    #{viyonagelecekler.vizyon_tarihi}
            </h:column>                           
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">SİL</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{vizyona_GeleceklerController.silBilgi(viyonagelecekler)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
