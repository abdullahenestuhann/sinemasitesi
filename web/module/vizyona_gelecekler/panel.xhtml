<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                    <h:panelGroup layout="block" class="modal-content">
                        <h:form  id="delete-modal">
                        <div class="modal-header">
                            <h5 class="modal-title">SİLMEK</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                silmek istediğinizden emin misiniz?
                                <pre> 
                                     <b> SALON ADI:</b>#{vizyona_GeleceklerController.vizyona_Gelecekler.film_adı}<br/>
                                     <b> ŞEHİR</b>#{vizyona_GeleceklerController.vizyona_Gelecekler.vizyon_tarihi}<br/>
                                </pre> 
                            </p>
                        </div>
                        
                        <div class="modal-footer">  
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <h:commandButton action="#{vizyona_GeleceklerController.sil}" value="Sil" onclick="$('.modal').modal('hide')" styleClass="btn btn-danger">
                                <f:ajax execute="@this" render="viyonageleceklermenlar-form viyonageleceklermenlar-table"/>   
                            </h:commandButton>
                        </div>
                            </h:form>
                    </h:panelGroup>
</ui:composition>
