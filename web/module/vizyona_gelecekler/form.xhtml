<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:form id="viyonageleceklermenlar-form" rendered="#{sessionScope.valid_user.admin}">
                            <div class="form-group">
                                <h:inputHidden value="#{vizyona_GeleceklerController.vizyona_Gelecekler.vizyona_girecekler_id}"/>
                                <label for="inputName">FİLM ADI</label>
                                <h:inputText styleClass="form-control" value="#{vizyona_GeleceklerController.vizyona_Gelecekler.film_adı}"/><br/>
                            </div>
                            <div class="form-group">
                                <label for="inputName">VİZYON TARİHİ</label>
                                <h:inputText styleClass="form-control" value="#{vizyona_GeleceklerController.vizyona_Gelecekler.vizyon_tarihi}"/><br/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{vizyona_GeleceklerController.vizyona_Gelecekler.vizyona_girecekler_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{vizyona_GeleceklerController.guncelle}">
                                        <f:ajax execute="viyonageleceklermenlar-form" render="viyonageleceklermenlar-form viyonageleceklermenlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{vizyona_GeleceklerController.vizyona_Gelecekler.vizyona_girecekler_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{vizyona_GeleceklerController.create}">
                                        <f:ajax execute="viyonageleceklermenlar-form" render="viyonageleceklermenlar-form viyonageleceklermenlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{vizyona_GeleceklerController.vizyona_Gelecekler.vizyona_girecekler_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{vizyona_GeleceklerController.clearForm}">
                                        <f:ajax execute="@this" render="viyonageleceklermenlar-form viyonageleceklermenlar-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>


</ui:composition>
