<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="yonetmenlar-table">
        <h:dataTable styleClass="table table-striped" value="#{yonetmenController.ylist}" var="yonet">
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">YONETMEN ID</f:facet>
                <h:commandLink action="#{yonetmenController.guncelleForm(yonet)}" value="#{yonet.yonetmen_id}">
                    <f:ajax execute="@this" render="yonetmenlar-form yonetmenlar-table"/>
                </h:commandLink> 

            </h:column>
            <h:column>
                <f:facet name="header">AD</f:facet>
                    #{yonet.yonetmenadi}
            </h:column>
            <h:column>
                <f:facet name="header">SOYAD</f:facet>
                    #{yonet.soyad}
            </h:column>                           
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">SÄ°L</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{yonetmenController.silBilgi(yonet)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
