<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:form id="yapımlar-form">
                            <div class="form-group">
                                <h:inputHidden value="#{yapımController.yapım.yapım_id}"/>
                                <label for="inputName">ÜLKESİ</label>
                                <h:inputText styleClass="form-control" value="#{yapımController.yapım.ülkesi}"/><br/>
                            </div>                            
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{yapımController.yapım.yapım_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{yapımController.guncelle}">
                                        <f:ajax execute="yapımlar-form" render="yapımlar-form yapımlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{yapımController.yapım.yapım_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{yapımController.create}">
                                        <f:ajax execute="yapımlar-form" render="yapımlar-form yapımlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{yapımController.yapım.yapım_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{yapımController.clearForm}">
                                        <f:ajax execute="@this" render="yapımlar-form yapımlar-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>


</ui:composition>
