<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:form id="yapımlar-table" >
                        <h:dataTable styleClass="table table-striped" value="#{yapımController.yylist}" var="yapım">
                            <h:column>
                                <f:facet name="header">YAPIM ID</f:facet>
                                    #{yapım.yapım_id}  
                            </h:column>
                            <h:column>
                                <f:facet name="header">ÜLKESİ</f:facet>
                                <h:commandLink action="#{yapımController.guncelleForm(yapım)}" value="#{yapım.ülkesi}">
                                    <f:ajax execute="@this" render="yapımlar-form yapımlar-table"/>
                                </h:commandLink>
                            </h:column>                                                     
                            <h:column>
                                <f:facet name="header">SİL</f:facet>
                                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{yapımController.silBilgi(yapım)}"  value="DELETE">
                                    <f:ajax execute="@this" render="delete-modal" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
  </h:form>
</ui:composition>
