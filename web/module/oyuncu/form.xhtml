<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:form id="oyuncular-form" rendered="#{sessionScope.valid_user.admin}">
                            <div class="form-group">
                                <h:inputHidden value="#{oyuncuController.oyuncu.oyuncu_id}"/>
                                <label for="inputName">OYUNCU ADI</label>
                                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.ad}"/><br/>
                            </div>
                            <div class="form-group">
                                <label for="inputName">OYUNCU SOYADI</label>
                                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.soyad}"/><br/>
                            </div>                            
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{oyuncuController.oyuncu.oyuncu_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{oyuncuController.guncelle}">
                                        <f:ajax execute="oyuncular-form" render="oyuncular-form oyuncular-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{oyuncuController.oyuncu.oyuncu_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{oyuncuController.create}">
                                        <f:ajax execute="oyuncular-form" render="oyuncular-form oyuncular-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{oyuncuController.oyuncu.oyuncu_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{oyuncuController.clearForm}">
                                        <f:ajax execute="@this" render="oyuncular-form oyuncular-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>

    </ui:composition>
