<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                   
     <h:form id="oyuncular-table" >
                        <h:dataTable styleClass="table table-striped" value="#{oyuncuController.olist}" var="oyun">
                            <h:column>
                                <f:facet name="header">OYUNCU ID</f:facet>
                                    #{oyun.oyuncu_id}  
                            </h:column>
                            <h:column>
                                <f:facet name="header">AD</f:facet>
                                <h:commandLink action="#{oyuncuController.guncelleForm(oyun)}" value="#{oyun.ad}">
                                    <f:ajax execute="@this" render="oyuncular-form oyuncular-table"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">SOYAD</f:facet>
                                <h:commandLink action="#{oyuncuController.guncelleForm(oyun)}" value="#{oyun.soyad}">
                                    <f:ajax execute="@this" render="oyuncular-form oyuncular-table"/>
                                </h:commandLink>
                            </h:column>                           
                            <h:column>
                                <f:facet name="header">SÄ°L</f:facet>
                                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{oyuncuController.silBilgi(oyun)}"  value="DELETE">
                                    <f:ajax execute="@this" render="delete-modal" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                       
                    
</h:form>
            
</ui:composition>
