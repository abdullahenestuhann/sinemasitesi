<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="sinemamenlar-table" >
        <h:dataTable styleClass="table table-striped" value="#{sinemaSalonuController.slist}" var="sinema">
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">SİNEMA ID</f:facet>
                <h:commandLink action="#{sinemaSalonuController.guncelleForm(sinema)}" value="#{sinema.sinemasalonu_id}">
                    <f:ajax execute="@this" render="sinemamenlar-form sinemamenlar-table"/>
                </h:commandLink>  
            </h:column>
            <h:column>
                <f:facet name="header">SALON ADI</f:facet>
                    #{sinema.salon_adı}
            </h:column>
            <h:column>
                <f:facet name="header">ŞEHİR</f:facet>
                    #{sinema.şehir}
            </h:column>                           
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">SİL</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{sinemaSalonuController.silBilgi(sinema)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
