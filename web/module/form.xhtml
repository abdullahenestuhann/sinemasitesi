<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:form id="yonetmenlar-form">
                            <div class="form-group">
                                <h:inputHidden value="#{yonetmenController.yonetmen.yonetmen_id}"/>
                                <label for="inputName">YONETMEN ADI</label>
                                <h:inputText styleClass="form-control" value="#{yonetmenController.yonetmen.yonetmenadi}"/><br/>
                            </div>
                            <div class="form-group">
                                <label for="inputName">YONETMEN SOYADI</label>
                                <h:inputText styleClass="form-control" value="#{yonetmenController.yonetmen.soyad}"/><br/>
                            </div>                            
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{yonetmenController.yonetmen.yonetmen_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{yonetmenController.guncelle}">
                                        <f:ajax execute="yonetmenlar-form" render="yonetmenlar-form yonetmenlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{yonetmenController.yonetmen.yonetmen_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{yonetmenController.create}">
                                        <f:ajax execute="yonetmenlar-form" render="yonetmenlar-form yonetmenlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{yonetmenController.yonetmen.yonetmen_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{yonetmenController.clearForm}">
                                        <f:ajax execute="@this" render="yonetmenlar-form yonetmenlar-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>


</ui:composition>
