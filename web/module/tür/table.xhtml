<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:form id="türlar-table" >
                <h:dataTable styleClass="table table-striped" value="#{türController.tlist}" var="tür">
                            <h:column>
                                <f:facet name="hetüradıer">TÜR ID</f:facet>
                                    #{tür.tür_id}  
                            </h:column>
                            <h:column>
                                <f:facet name="hetüradıer">TÜR ADI</f:facet>
                                <h:commandLink action="#{türController.guncelleForm(tür)}" value="#{tür.türadı}">
                                    <f:ajax execute="@this" render="türlar-form türlar-table"/>
                                </h:commandLink>
                            </h:column>                                                    
                            <h:column>
                                <f:facet name="hetüradıer">SİL</f:facet>
                                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{türController.silBilgi(tür)}"  value="DELETE">
                                    <f:ajax execute="@this" render="delete-modal" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
  </h:form>
</ui:composition>
