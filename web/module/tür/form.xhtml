<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:form id="türlar-form" rendered="#{sessionScope.valid_user.admin}">
                            <div class="form-group">
                                <h:inputHidden value="#{türController.tür.tür_id}"/>
                                <label for="inputName">TÜR ADI</label>
                                <h:inputText styleClass="form-control" value="#{türController.tür.türadı}"/><br/>
                            </div>                          
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{türController.tür.tür_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{türController.guncelle}">
                                        <f:ajax execute="türlar-form" render="türlar-form türlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{türController.tür.tür_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{türController.create}">
                                        <f:ajax execute="türlar-form" render="türlar-form türlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{türController.tür.tür_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{türController.clearForm}">
                                        <f:ajax execute="@this" render="türlar-form türlar-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>


</ui:composition>
