<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:form id="dillar-form" rendered="#{sessionScope.valid_user.admin}">
                            <div class="form-group">
                                <h:inputHidden value="#{dilController.dil.dil_id}"/>
                                <label for="inputName">DİL ADI</label>
                                <h:inputText styleClass="form-control" value="#{dilController.dil.diladı}"/><br/>
                            </div>                            
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{dilController.dil.dil_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{dilController.guncelle}">
                                        <f:ajax execute="dillar-form" render="dillar-form dillar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{dilController.dil.dil_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{dilController.create}">
                                        <f:ajax execute="dillar-form" render="dillar-form dillar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{dilController.dil.dil_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{dilController.clearForm}">
                                        <f:ajax execute="@this" render="dillar-form dillar-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>


</ui:composition>
