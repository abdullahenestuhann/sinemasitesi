<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="dillar-table" >
        <h:dataTable styleClass="table table-striped" value="#{dilController.yylist}" var="dil">
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">DİL ID</f:facet>
                <h:commandLink action="#{dilController.guncelleForm(dil)}" value="#{dil.dil_id}">
                    <f:ajax execute="@this" render="dillar-form dillar-table"/>
                </h:commandLink>                                      
            </h:column>
            <h:column>
                <f:facet name="header">DİL ADI</f:facet>
                    #{dil.diladı}
            </h:column>                                                     
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">SİL</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{dilController.silBilgi(dil)}"  value="Sil">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
