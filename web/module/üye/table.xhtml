<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:form id="üyelar-table" >
                        <h:dataTable styleClass="table table-striped" value="#{üyeController.ülist}" var="üye">
                            <h:column>
                                <f:facet name="header">ÜYE ID</f:facet>
                                    #{üye.üye_id}  
                            </h:column>
                            <h:column>
                                <f:facet name="header">ÜYE ADI</f:facet>
                                <h:commandLink action="#{üyeController.guncelleForm(üye)}" value="#{üye.adı}">
                                    <f:ajax execute="@this" render="üyelar-form üyelar-table"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">SOYAD</f:facet>
                                <h:commandLink action="#{üyeController.guncelleForm(üye)}" value="#{üye.soyadı}">
                                    <f:ajax execute="@this" render="üyelar-form üyelar-table"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">EMAİL</f:facet>
                                <h:commandLink action="#{üyeController.guncelleForm(üye)}" value="#{üye.email}">
                                    <f:ajax execute="@this" render="üyelar-form üyelar-table"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">SİL</f:facet>
                                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{üyeController.silBilgi(üye)}"  value="DELETE">
                                    <f:ajax execute="@this" render="delete-modal" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
  </h:form>
</ui:composition>
