<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:form id="üyelar-form">
                            <div class="form-group">
                                <h:inputHidden value="#{üyeController.üye.üye_id}"/>
                                <label for="inputName">ÜYE ADI</label>
                                <h:inputText styleClass="form-control" value="#{üyeController.üye.adı}"/><br/>
                            </div>
                            <div class="form-group">
                                <label for="inputName">ÜYE SOYADI</label>
                                <h:inputText styleClass="form-control" value="#{üyeController.üye.soyadı}"/><br/>
                            </div>
                            <div class="form-group">
                                <label for="inputName">ÜYE EMAİL</label>
                                <h:inputText styleClass="form-control" value="#{üyeController.üye.email}"/><br/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{üyeController.üye.üye_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{üyeController.guncelle}">
                                        <f:ajax execute="üyelar-form" render="üyelar-form üyelar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{üyeController.üye.üye_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{üyeController.create}">
                                        <f:ajax execute="üyelar-form" render="üyelar-form üyelar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{üyeController.üye.üye_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{üyeController.clearForm}">
                                        <f:ajax execute="@this" render="üyelar-form üyelar-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
</ui:composition>
