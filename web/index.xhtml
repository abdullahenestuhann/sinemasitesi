<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SİNEMA SİTESİ</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h1>Hoş Geldiniz</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <div class="col-md-5">
                                    <p>Kullanıcı Adı <h:inputText styleClass="form-control" value="#{loginController.uye.email}"/> </p> 
                                </div>
                                <div class="col-md-5">
                                    <p>Şifre <h:inputSecret styleClass="form-control"  value="#{loginController.uye.sifre}"/> </p>
                                </div>
                                <div class="col-md-5">
                                    <h:commandButton  styleClass="btn btn-primary" action="#{loginController.login()}" value="Giriş"/>
                                </div>
                            </div>
                        </nav>
                    </h:form>
                    
                </div>
                <div class="col-md-6">
                        <h1></h1>
                        <h1>Yeni Bir Hesap Oluşturun</h1>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                             <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form id="üyelar-form">
                        <div class="form-group">
                            <h:inputHidden value="#{üyeController.üye.üye_id}"/>
                            <label for="inputName">ÜYE ADI</label>
                            <h:inputText styleClass="form-control" value="#{üyeController.üye.adı}"/><br/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">ÜYE SOYADI</label>
                            <h:inputText styleClass="form-control" value="#{üyeController.üye.soyadı}"/><br/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">ÜYE EMAİL</label>
                            <h:inputText styleClass="form-control" value="#{üyeController.üye.email}"/><br/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Parola</label>
                            <h:inputSecret styleClass="form-control" value="#{üyeController.üye.sifre}"/><br/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Parola Tekrar</label>
                            <h:inputSecret styleClass="form-control" /><br/>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton styleClass="btn btn-primary" value="Üye Ol " action="#{üyeController.create}" />
                            </div>
                        </div>
                    </h:form>
                                 </div>
                            </nav>
                </div>
                
            </div>
        </div>

    </h:body>
</html>
