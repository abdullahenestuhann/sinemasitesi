<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form>
            <p>Kullanıcı Adı <h:inputText value="#{loginController.kullanıcı.usarname}"/> </p> 
            <p>Şifre <h:inputText value="#{loginController.kullanıcı.password}"/> </p>
            <h:commandButton action="#{loginController.login()}" value="Giriş"/>
        </h:form>
        <h:form>
            <h:commandButton action="/index?faces-redirect=true" value="Index"/>
            <h:commandButton action="/login?faces-redirect=true" value="Giriş"/>
            <h:commandButton action="/logout?faces-redirect=true" value="Çıkış"/>
            <h:commandButton action="/register?faces-redirect=true" value="Register"/>
            <h:commandButton action="/secret/secret?faces-redirect=true" value="Secret"/>
        </h:form>
    </h:body>
</html>
